<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">
      Agregar Cita
    </h5>
    <div *ngIf="formularioIncorrecto" class="text-center d-grid gap-2">
      <span class="badge  text-bg-danger">Todos los campos son obligatorios</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese Nombre...">
    </div>
    <div class="form-group mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="hora" class="form-label">Hora</label>
      <input type="time" id="hora" [(ngModel)]="hora" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas" class="form-label">Sintomas</label>
      <textarea id="sintomas" [(ngModel)]="sintomas" rows="3" class="form-control" placeholder="sintomas del paciente"></textarea>
    </div>
    <div class="d-grid gap-2">
      <button type="button" (click)="agregarCita()" class="btn btn-primary">Agregar Cita</button>
    </div>
  </div>
</div>
