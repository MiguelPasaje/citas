<div *ngIf="listadoCitas.length === 0" class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">
      No hay Citas agendadas
    </h5>
  </div>
</div>
<div *ngFor="let cita of listadoCitas; let i = index" class="card mb-2">
  <div class="card-body">
    <p class="card-text">
      <span>Nombre: </span>{{cita.nombre}}
    </p><p class="card-text">
      <span>Fecha: </span>{{cita.fecha}}
    </p><p class="card-text">
      <span>Hora: </span>{{cita.hora}}
    </p><p class="card-text">
      <span>Sintomas: </span>{{cita.sintomas}}
    </p>
    <div class="d-grid gap-2">
      <button type="button" (click)="eliminarCita(cita.i)" class="btn btn-danger">Eliminar Cita</button>
    </div>
  </div>
</div>
